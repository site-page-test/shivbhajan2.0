  let input = document.getElementById("search-bar");
  let images = document.querySelectorAll(".container img");

  input.addEventListener("input", function() {
    let filter = input.value.toLowerCase();
    let found = false; // Flag to keep track of whether any images are found

    images.forEach(function(image) {
      let name = image.getAttribute("name");
      if (name) { // Only check images with name attribute
        if (name.toLowerCase().indexOf(filter) > -1) {
          image.style.display = "block";
          found = true; // Image found, set flag to true
        } else {
          image.style.display = "none";
        }
      } else {
        image.style.display = "none"; // Hide images without name attribute
      }
    });

    if (!found) { // If no images found, display message
      document.getElementById("no-result-message").style.display = "block";
    } else { // Otherwise, hide message
      document.getElementById("no-result-message").style.display = "none";
    }
  });

    </script>
